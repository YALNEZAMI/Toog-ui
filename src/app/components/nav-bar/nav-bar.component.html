<main class="flex flex-row-reverse p-2 border-b-2">
  <!--Site name-->
  <h1 class="absolute font-bold left-1 top-1 text-5xl underline">CoopIt</h1>
  <!--profile-->
  <div
    (click)="goToProfile()"
    id="profile"
    class="bg-orange-300 mx-2 rounded-md p-1 relative cursor-pointer"
  >
    <img
      [src]="getUserPhoto()"
      crossorigin="anonymous"
      class="w-10 h-10 rounded-full"
      alt="HELO"
    />

    <small
      id="name"
      class="hidden absolute top-12 left-0 w-full p-1 rounded truncate bg-gray-300 text-center"
      >{{ getUserName() }}</small
    >
  </div>
  <!--create project-->
  <div
    id="addButton"
    class="bg-orange-300 rounded-md p-1 min-w-10 flex items-center justify-center relative cursor-pointer"
  >
    <span
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </span>
    <!--what to add list-->
    <div
      id="entityToAddList"
      class="hidden absolute top-12 w-full min-w-20 p-1 rounded truncate bg-gray-300 text-center flex-col"
    >
      <span (click)="formProject()" class="hover:bg-white rounded"
        >project</span
      >
      <span (click)="formTeam()" class="hover:bg-white rounded">team</span>
    </div>
  </div>
</main>
