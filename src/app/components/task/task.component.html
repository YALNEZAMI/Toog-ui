<main (click)="goTo()" class="cursor-pointer rounded">
  <div class="bg-gray-400 w-24 h-32 m-1 rounded">
    <div class="flex justify-center">
      <img
        [src]="task.photo"
        crossorigin="anonymous"
        alt=""
        class="w-24 h-20"
      />
    </div>
    <div class="text-center font-bold truncate px-2">{{ task.name }}</div>
    <div class="text-center font-serif truncate px-1">
      {{ task.deadLine }}
    </div>
  </div>
</main>
